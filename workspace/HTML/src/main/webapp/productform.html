<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="2">
		<tr>
			<td colspan="2">상품 등록 화면</td>
		</tr>
		<tr>
			<td colspan="2">html5<img src="./images/html5.jpg" width = 50 height = 50>를 이용한 상품 등록 페이지입니다</td>
		</tr>
		<tr>
			<td>상품코드</td>
			<td><input id="productCode"></td>
		</tr>
		<tr>
			<td>상품명</td>
			<td><input id="productName"></td>
		</tr>
		<tr>
			<td>가격</td>
			<td>
				<input type="checkbox" value="1000">1000
				<input type="checkbox" value="2000">2000
				<input type="checkbox" value="3000">3000
				<input type="checkbox" value="4000">4000
			</td>
		</tr>
		<tr>
			<td>재고수량</td>
			<td><input id="quantity"></td>
		</tr>
		<tr>
			<td>분류</td>
			<td>
				<input type="checkbox" value="가전">가전
				<input type="checkbox" value="의류">의류
				<input type="checkbox" value="식품">식품
				<input type="checkbox" value="의식주">의식주
			</td>
		</tr>
		<tr>
			<td colspan="2"><button>상품등록</button></td>
		</tr>			
	</table>
</body>
</html>
