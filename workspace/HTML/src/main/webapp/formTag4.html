<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>formTag4</title>
</head>
<body>
	<form action="b.jsp">
	<!-- HTML5 CNRK INPUT TYPE들 - 모든 브라우저 동일 모양 태그 지원 -->
		<input type="color" name="myColor"><br>
		<input type="date" name="myDate"><br>
		<input type="email" name="myEmail"><br>
		<input type="number" name="myNumber"><br>
		<input type="range" name="myRange"><br>
		<input type="tel" name="myTel" pattern="010-[0-9]{4}-[0-9]{4}"><br>
		<!-- 폰 번호 형식검사 양식 -->
		<!-- 주석 입력시 한컴입력 켜져있을시 ¿ 와 같이 이상한게 찍힘  -->
		<input type="url" name="myUrl"><br>
		<input type="submit" name="mySubmit"><br>
	</form>
</body>
</html>
