<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrayTest</title>
  </head>
  <body>
    <script>
      var c = ["java", true, [1, 2, 3], 3.14];
      // 배열 내부에 배열도 들어갈 수 있다
      var a2 = new Array(1);
      console.log("a2 = ", a2);
      var a = [];
      a[0] = 10;
      a[1] = 20;
      a[2] = 30;
      a[3] = 40;
      document.write("<h2>" + a.length + "</h2>");
      for (var i = 0; i < a.length; i++) {
        document.write("<h2>" + i + "번째 인덱스의 값=" + a[i] + "</h2>");
      }
      for (index in a) {
        document.write(
          "<h2>" + index + "번째 인덱스의 값=" + a[index] + "</h2>"
        );
      } // 두 for문은 같은 결과를 출력한다. 아래 :for in 반복문

      document.write("<h2>" + a.join("-") + "</h2>");
      document.write("<h2>" + a.join("<br>") + "</h2>");
      //내장함수 join은 a배열의 모든 데이터를 연결해서 가져온다.. 대신 각 데이터간 구분자 만들어줘야
      a.forEach(function () {
        document.write("<h2>" + a.join("<br>") + "</h2>");
      });
      // forEach는 () 안 함수를 반복
      //이상 조회할 수있는 방법들

      var b = [1, 2, 3];
      b.push(4); //push  배열 끝에 추가
      b.push(-1);
      b.unshift(0); //unshift 배열 처음에 추가 / shift 배열의 가장 첫 번째 원소를 제거하고 제거된 요소를 반환
      console.log(b);
      document.write("<h1>b의 type(typeof 활용)은 " + typeof b + "</h1>");
      document.write(
        "<h1>b의 type(nstanceof 활용)은 " + (b instanceof Array) + "</h1>"
      );
      document.write(
        "<h1>b의 type(.constructor == 활용)은 " +
          (b.constructor == Array) +
          "</h1>"
      );
    </script>
  </body>
</html>
