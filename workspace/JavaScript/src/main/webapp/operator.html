<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자</title>
</head>
<body>
	<script>
		let result1 = 10 / 3;
		document.write("<h1> 10/3 = " + result1 + "</h1>");
		document.write("<h1> window.parseInt(10/3) = "
				+ window.parseInt(result1) + "</h1>");
		//window.parseInt : JS 내장 함수로 실수 데이터를 반올림하여, 정수값만 도출

		let result2 = 10 % 3;
		document.write("<h1> 10%3 = " + result2 + "</h1>");

		let result3 = 10;
		document.write("<h1> 10(1증가) = " + ++result3 + "</h1>"); //11
		document.write("<h1> 10(1증가) = " + result3++ + "</h1>"); //10 증가연산자 위치 주의
		// 증가연산자가 변수 뒤에 올 시, 작동(증가) 우선순위가 뒤로 밀려 표면상으론 증가x / 메모리상에서 증가한다..(?)

		let result4 = 20;
		let result5 = ++result4;
		/* 		console.log(result5);
		 console.log(++result4); */
		document.write("<h1> 20*21 = " + result4 * result5 + "</h1>");
		console.log(result4 * result5);
		let xx = 10;
		let yy = 20;
		let imsi = xx;
		xx = yy;
		yy = imsi;
		document.write("<h1> xx와 yy의 값 교환 결과 : " + "xx = " + xx + ", yy=" + yy
				+ "</h1>");

		let age = prompt("나이를 입력하세요", null)
		document.write("<h1>" + age + "살" + "</h1>")
		console.log(typeof (age));
		document.write("<h1> 10년 뒤 나이 : " + (window.parseInt(age) + 10) + "살"
				+ "</h1>");

		let age2 = window.parseInt(age);
		document.write("<h1 age2 : >" + typeof age2 + "</h1>");
		document.write("<h1> age가 20과 값이 동일한 지 여부 : " + (age == 20) + "</h1>"); //prompt창의 입력값(age)과 값만 동일 비교
		document.write("<h1> age가 20과 값과 형식이 동일한 지 여부 : " + (age === 20)
				+ "</h1>");//prompt창의 입력값(age)과 값과 타입을 동일 비교

		document.write("<h2>조건1개" + ("java" > "JAVA") + "</h2>")
		// 문자간 우위 : 사전식 나열순서대로(뒤에 나올수록 크다) - 숫자 대문자 소문자 한글
		document.write("<h2>조건2개" + ("java" > "JAVA" && "java" < "32")
				+ "</h2>");
		document.write("<h2>조건2개" + ("java" > "JAVA" || "java" < "32")
				+ "</h2>");

		const theRes = age >= 20 ? "성년" : "미성년"; //타입 상관 없이 값만 비교한다.
		document.write("<h1>성년/미성년 여부(조건삼항연산자) : " + theRes + "</h1>");

		if (age > 0) {
			if (age >= 70) {
				theRes2 = "노년";
			} else if (age >= 40) {
				theRes2 = "중년"
			} else if (age >= 20) {
				theRes2 = "청년"
			} else if (age >= 8) {
				theRes2 = "취학아동"
			} else {
				theRes2 = "미취학아동"
			}
		};

		console.log(theRes2);
		document.write("<h1>성년/미성년 여부(if-else 조건문) : " + theRes2 + "</h1>");

		/* 		let sum = 0;
		 for (let i = 1; i <= age; i++) {
		 sum = sum + i;
		 console.log("sum콘솔 : ", sum);
		 document.write("<h2>" + i + "까지의 합계 = " + sum + "</h2>");
		 } //prompt값 age 만큼 반복함
		 document.write("<h2> 최종합계 = " + sum + "</h2>"); */

		/* for(let dan = 2; dan <= 9; dan++) {
			document.write("<h1>" + dan + "단 출력 </h1>");
			for(let i = 1 ; i <= 9; i++){
				document.write("<h2>" + dan + "*" + i + "=" + dan*i + "</h2>");
			}
		} */

		for (let i = 1; i <= 9; i++) {
			for (let dan = 2; dan <= 9; dan++) {
				document.write("<h1>" + dan + "단 출력 </h1>");
				for (let dan = 2; dan <= 9; dan++) {
					document.write("" + dan + "*" + i + "=" + dan * i
							+ "&nbsp;");
				}
			}

			document.write("<table style='border: 2px solid red' >");
			for (let i = 1; i <= 9; i++) {
				document.write("<tr>");
				for (let dan = 2; dan <= 9; dan++) {
					document.write("<td style='border: 2px solid red'>" + dan
							+ "*" + i + "=" + dan * i + "</td>");
				}
			}
			document.write("</tr>");
		}
		document.write("</table>");

		/* for(i=1 ; i <= 9; i++){
			document.write("<h1>" + 2 + "*" + i + "=" + 2*i + "</h1>");
		} */
		//이상 구구단 2단
		/*이상 구구단 */
	</script>
</body>
</html>
