<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS함수이론</title>
</head>
<body>
	<script type="text/javascript">
		let nameA = "전역변수" //이때 nameA는 전역변수
		function f1() {
			document.write("<h2>f1함수 실행</h2>");
		} // f1 함수 정의 완료
		document.write("<h2>전역실행</h2>");
		f1(); //f1 함수 호출 실행
		function area() {
			let radius = 5; // 이때 radius는 함수 지역변수 (함수 내부에서 결정된 값을 받음)
			document.write("<h2>f2함수 실행- 반지름이 " + radius + "인 원의 면적 = "
					+ radius * radius * 3.141592 + "</h2>");
		}
		/* 		area(); */
		function area2(radius) { //이때 radius는 매개변수 (함수 외부에서 결정된 값을 전달받음)
			if (typeof radius == "number") {
				document.write("<h2>f2함수 실행- 반지름이 " + radius + "인 원의 면적 = "
						+ radius * radius * 3.141592 + "</h2>");
			}

		}//원 넓이 계산 함수

		function rect(w, h) {
			document.write("<h1>가로 = " + w + ", 세로 = " + h + "인 사각형의 넓이는 " + w
					* h + "</h1>");
		}//사각형 넓이 계산 함수

		function isThree(num) {
			// num에는 양수만 입력된다고 가정
			if (num % 3 == 0) {
				return "3의 배수 O"

			} else {
				return "3의 배수 X"
			}
		}
		let result1 = isThree(100);
		document.write("<h2>" + result1 + "</h2>");
		let result2 = isThree(36);
		document.write("<h2>" + result2 + "</h2>");
		let result3 = isThree(37);
		document.write("<h2>" + result3 + "</h2>");
		area2(10);
		area2(0);
		area2("십");
		rect(4, 10);
		rect(2, 27);
		rect(6);
		rect(10, 5, 4);
	</script>
</body>
</html>
