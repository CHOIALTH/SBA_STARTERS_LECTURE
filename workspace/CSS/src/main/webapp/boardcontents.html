<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.firstCol {
	color: green;
	font-size: 20px;
	text-align: center;
}

.lastCol {
	color: lightblue;
	font-size: 15px;
	text-align: center;
}

table, td {
	border: 3px solid black;
	border-collapse: collapse;
}

#title, table {
	margin: auto
}

#title {
	color: purple;
	text-align: center;
	margin: 100px 0px 100px 0px;
}
</style>
</head>
<body>
	<h1 id="title">상세 게시물 화면</h1>
	<table>
		<tr>
			<td class="firstCol">제목</td>
			<td class="lastCol">집갈시간이다</td>
		</tr>
		<tr>
			<td class="firstCol">작성자</td>
			<td class="lastCol">boy</td>
		</tr>
		<tr>
			<td class="firstCol">내용</td>
			<td class="lastCol">저녁 맛있게 드세여 다들</td>
		</tr>
		<tr>
			<td class="firstCol">작성시간</td>
			<td class="lastCol">2022-11-25</td>
		</tr>
		<tr>
			<td class="firstCol">조회수</td>
			<td class="lastCol">77</td>
		</tr>
	</table>
</body>
</html>
