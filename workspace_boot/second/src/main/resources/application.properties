# 서버포트
server.port = 8086

# jsp 뷰 설정
spring.mvc.view.prefix = /WEB-INF/views/
spring.mvc.view.suffix = .jsp

# jsp 추가

# ajax, file upload 라이브러리 boot 내장


# 파일용량 부트 1개 파일 1mb 기본
spring.servlet.multipart.max-file-size = 50MB
# 파일용량 부트 요청 1개의 크기
spring.servlet.multipart.max-request-size = 100MB

# MYBATIS
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/memberdb
spring.datasource.username = jdbc
spring.datasource.password = jdbc

# mybatis 연결설정
mybatis.config-location=classpath:mybatis/mybatis-config.xml
# sql 매핑 파일
mybatis.mapper-locations=classpath:mybatis/mapper/sql-mapping.xml